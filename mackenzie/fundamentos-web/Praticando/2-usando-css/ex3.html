<!-- C.	Usando a lista de nomes abaixo, capitalizar os nomes e pôr em maiúsculo todo o texto do cabeçalho. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 3</title>
    <link rel="stylesheet" href="css/ex3.css">
</head>
<body>
    <h1>Este cabeçalho é com letras maiúsculas </h1> 
        <ul>
            <li>sergio cunha</li> 
            <li>jayme cesar</li> 
            <li>gerson ribeiro</li> 
            <li>maira silva</li> 
            <li>rita gomes</li> 
        </ul> 

        <p>Notar, que todas as letras iniciais dos nomes foram capitalizadas (tornadas maiúsculas). </p> </body>
</html>
