<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Conecte-se à maior rede de desenvolvedores do mundo.</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="wrapper">
        <div class="content">
          <header>
            <h1>Seja bem vindo, fulano!</h1>
          </header>
          <section>
            <article class="social-login">
              <button><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="google" width="20"><span>Google</span></button>
              <button><img src="https://cdn.freebiesupply.com/logos/large/2x/facebook-2-logo-svg-vector.svg" alt="facebook" width="10"><span>Facebook</span></button>
            </article>
            <form action="" class="login-form">

              <article class="input-group">
                <label for="username">Usuário:</label>
                <input type="text" placeholder="Digite seu Usuário ou Email" id="username">
              </article>

              <article class="input-group">
                <label for="password">Senha:</label>
                <input type="password" placeholder="Senha" id="password">
              </article>

              <article class="input-group">
                  <button>Login</button>
                </article>
            </form>
          </section>
          <footer>
            <a href="#" title="Forgot Password">Esqueci minha senha</a>
          </footer>
        </div>
      </section>
      
</body>
</html>
